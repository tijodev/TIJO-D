# -----------------------------------------------------------------------------
# Jekyll Configuration File for DR. TIJO D's Academic Website
# Theme: Minima
# -----------------------------------------------------------------------------

# Site Settings
title: Dr. Tijo D - Mechanical Engineering
email: tijodev@gmail.com
description: >-
  The official academic profile for Dr. Tijo D, specializing in Mechanical
  Engineering (Production Engineering) with expertise in Non-Conventional
  Coating Processes.
baseurl: "" # The subpath of your site, e.g. /blog
url: "" # The base hostname & protocol for your site

# Author Details
author:
  name: Dr. Tijo D
  twitter: "" # Add your Twitter handle if you have one
  
# Theme Settings
theme: minima

# Build Settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  
# Permalinks
permalink: pretty

# Exclusions
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/

# Minima theme specific settings:
minima:
  # The Minima theme uses 'header_pages' for navigation links.
  header_pages:
    - index.md
    - Education.md
    - Publications.md
    - Advising.md
  
  # Set the style of the content (e.g., standard, dark, etc.)
  skin: auto # or dark, light, classic
